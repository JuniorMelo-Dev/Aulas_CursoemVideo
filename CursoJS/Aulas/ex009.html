<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAÇÃO</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    Vivendo em: <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="verificar()">

    <div id="resposta"></div>

    <script>
        function verificar() {
            var nacao = document.querySelector('input#pais')
            var resposta = document.querySelector('div#resposta')
            var res = nacao.value

            resposta.innerHTML = `<p>Sua nascionalidade atual é: <strong>${res}</strong></p>`

            if (res == 'Brasil') {
                resposta.innerHTML += `Você é Brasileiro!!`
            }else {
                resposta.innerHTML += `Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
