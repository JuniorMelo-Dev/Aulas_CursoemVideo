<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel">Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="resultado"></div>

    <script>
        function calcular() {
            var velocidade = document.querySelector('input#vel')
            var resultado = document.querySelector('div#resultado')
            var veloc = Number(velocidade.value)

            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${veloc}Km/h</strong></p>`

            if (veloc > 60) {
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }

            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
