<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 184);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <script>
        var n1 = parseFloat(prompt('Digite número 1: '))
        var n2 = parseFloat(prompt('Digite número 2: '))
        alert('Você digitou : ' + n1 + ' primeiro..')
        alert('Você digitou : ' + n2 + ' depois..')

        var soma = n1 + n2
        alert(`A soma dos números é : ${soma}`)

        confirm(`Você digitou ${n1} e depois ${n2} e retornou ${soma} ... confirma?`)
    </script>
</body>
</html>
